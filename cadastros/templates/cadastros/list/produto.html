{% extends "paginas/modelo.html" %}

{% block conteudo %}

<h3> 
    Lista de <b>Produtos</b>
</h3>

<hr>

<table class="table table-striped">
    <thead>
        <th>Nome</th>
        <th>Und Medida</th>
        <th>Opções</th>
    </thead>
   <tbody>

    {% for object in object_list %}
    <tr>

        <td>{{object.name}}</td>
        <td>{{object.undMedida}}</td>
        <td>
        <a href="{% url 'editar-produtos' object.pk %}" class="btn btn-sm btn-out">
            Editar
        </a>

        <a href="{% url 'excluir-produtos' object.pk %}" class="btn btn-sm btn-out">
            Excluir
        </a>
    {% empty %}
        <tr>
            <td colspan="3">Nenhum registro encontrado.</td>
        </tr>

    {% endfor %}

   </tbody>
</table>

{% endblock %}
