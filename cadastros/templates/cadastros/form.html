{% extends "paginas/modelo.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<h3>
    {{ titulo|default:"Registros do sistema" }}
</h3>

<div class="row">
    <div class="col-lg-6">
        
        <form method="POST">
            {% csrf_token %}
        
            {{ form|crispy }} 
        
            <button type="submit" class="btn btn-success">
                Salvar
            </button>
        
        </form>
        
    </div>
</div>

{% endblock %}

{% block scripts %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

<script> 
    $(document).ready(function(){
        $("#id_nascimento").mask('00.00.0000'); 
        
        $("input[name*='telefone'], input[name*='celular']").mask('(00) 00000-0000'); // Para telefone/celular
        
        $('#id_cnpj').mask('00.000.000/0000-00', {reverse: true}); // CNPJ com formato
    });
</script>

{% endblock %}
