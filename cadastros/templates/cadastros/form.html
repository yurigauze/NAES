{% extends "paginas/modelo.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<h3>
    {{ titulo|default:"Registros do sistema" }}
</h3>

<div class="row">
    <div class="col-lg-6">
        
        <form method="POST">
            {% csrf_token %}
        
            {{ form|crispy }} 
        
            <button type="submit" class="btn btn-success">
                Salvar
            </button>
        
        </form>
        
    </div>
</div>

{% endblock %}

{% block scripts %}

<script src="{% static 'js/jquert.mask.min.js' %}"> </script>

<script> 
    $(document).ready(function(){
        $("#id_nascimento").mask('000.000.000-00')
        $("input[name*=telefone], input[name*+celular]").masl
    });


</script>

{% endblock %}
